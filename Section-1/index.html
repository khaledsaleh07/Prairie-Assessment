<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <main class="main-section">
        <section class="form-section">
            <h2>NFT Access</h2>
            <p>Please fill your detail to access your account</p>
            <form class="frm">
                <label class="frm-label">
                    Email <br>
                    <input type="email" placeholder="debra.holt@example.com" class="inp">
                </label> <br>
                <label class="frm-label">
                    Password <br>
                    <input type="password" placeholder="debra.holt@example.com" class="inp">
                </label> <br>
                <label>
                    <input type="checkbox">
                    Remember me
                </label> 
                <a href="#" class="links forgot-pw">Forgot Passwrod?</a> <br>
                <button class="btn sign-in">Sign in</button> <br>
                <button class="btn google-in">Sign in with Google</button>
                <p class="sign-up">Don't have an account? <a href="#" class="links">Sign up</a></p>
            </form>
        </section>
        <section class="img-section">
            <img src="Assets/hero-img.png">
        </section>
    </main>
</body>
</html>
